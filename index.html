<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="John Thomas Fallon Photography - Capturing Moments in Stunning Photography">
    <title>John Thomas Fallon Photography</title>
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css">
    <style>
        /* Your existing styles */
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: var(--bg-color, #fafafa);
            color: var(--text-color, #333);
            line-height: 1.6;
        }

        header {
            background-color: var(--header-bg-color, #333);
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }

        .section-title {
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .common-section {
            margin-bottom: 40px;
            padding: 0 20px;
        }

        .profile-picture {
            max-width: 150px;
            border-radius: 50%;
            margin: 20px auto;
            display: block;
        }

        .contact-form {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .contact-form h2 {
            text-align: center;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .contact-form button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .contact-form button:hover {
            background-color: #555;
        }

        /* Updated styles for the image grid */
        .image-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .image-grid img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>John Thomas Fallon Photography</h1>
        <!-- Add Instagram icon linked to the Instagram account -->
        <div class="social-icons">
            <a href="https://www.instagram.com/stuffitook"><i class="fab fa-instagram"></i></a>
        </div>
    </header>

    <!-- Image Grid Section -->
    <section class="common-section image-grid-section">
        <div class="container">
            <div class="image-grid">
                <!-- Include all your images here with 1x1 aspect ratio -->
                <img src="images/Abstract Bridge Shapes.png" alt="Abstract Bridge Shapes">
                <img src="images/Abstract Lane.png" alt="Abstract Lane">
                <img src="images/Abstract Window Shadows.png" alt="Abstract Window Shadows">
                <img src="images/Abstract Zakim.png" alt="Abstract Zakim">
                <img src="images/Bay Surf.png" alt="Bay Surf">
                <img src="images/Desert Nights.png" alt="Desert Nights">
                <img src="images/Dog Activity.png" alt="Dog Activity">
                <img src="images/Great Wave.png" alt="Great Wave">
                <img src="images/Hazy Boston.png" alt="Hazy Boston">
                <img src="images/Hudson Church.png" alt="Hudson Church">
                <img src="images/Melancholia.png" alt="Melancholia">
                <img src="images/Midnight Terrain.png" alt="Midnight Terrain">
                <img src="images/Mira View.png" alt="Mira View">
                <img src="images/NYC Inbound.png" alt="NYC Inbound">
                <img src="images/Neighbors.png" alt="Neighbors">
                <img src="images/Old Man and Sea.png" alt="Old Man and Sea">
                <img src="images/PCH.png" alt="PCH">
                <img src="images/Palm Springs Juxt.jpg" alt="Palm Springs Juxt">
                <img src="images/Pidgeon Chilgeon.jpg" alt="Pidgeon Chilgeon">
                <img src="images/Reflecting Pool.png" alt="Reflecting Pool">
                <img src="images/SF Boats and Fog.png" alt="SF Boats and Fog">
                <img src="images/SF Campus View.png" alt="SF Campus View">
                <img src="images/See Spot Run.png" alt="See Spot Run">
                <img src="images/Selfie.png" alt="Selfie">
                <img src="images/Shapes and Shadows.jpg" alt="Shapes and Shadows">
                <img src="images/Smoke Break.png" alt="Smoke Break">
                <img src="images/Somewhere Out West.png" alt="Somewhere Out West">
                <img src="images/Sweet Light.png" alt="Sweet Light">
                <!-- Add more images as needed -->
            </div>
        </div>
    </section>

    <!-- Contact Form with CSS animations and real-time validation feedback -->
    <section class="common-section contact-section">
        <div class="container">
            <form class="contact-form" id="contact-form">
                <h2>Contact Form</h2>
                <input type="text" name="name" id="name" placeholder="Your Name" required>
                <input type="email" name="email" id="email" placeholder="Your Email" required>
                <textarea name="message" id="message" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>

    <!-- User Engagement Features -->
    <section class="common-section user-engagement-section">
        <div class="container">
            <!-- ... (your existing user engagement content) ... -->
        </div>
    </section>

    <!-- Add social media sharing buttons to images and include a live Instagram feed -->
    <section class="common-section social-share-section">
        <div class="container">
            <!-- ... (your existing social sharing content) ... -->
        </div>
    </section>

    <!-- Gamify the Website with a photography quiz and a monthly photo contest -->
    <section class="common-section gamify-section">
        <div class="container">
            <!-- ... (your existing gamify content) ... -->
        </div>
    </section>

    <!-- Personalize User Experience with a user login system and a newsletter signup option -->
    <section class="common-section user-experience-section">
        <div class="container">
            <!-- ... (your existing user experience content) ... -->
        </div>
    </section>

    <!-- Analytics and Feedback -->
    <section class="analytics-feedback">
        <!-- Add analytics and feedback content here -->
        This is a placeholder for analytics and feedback tools.
    </section>

    <!-- Initialize Slick Carousel -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <script>
        $(document).ready(function() {
            $('.slick-carousel').slick({
                centerMode: false,
                centerPadding: '0',
                slidesToShow: 3,
                dots: true,
                responsive: [
                    {
                        breakpoint: 768,
                        settings: {
                            centerMode: false,
                            slidesToShow: 1
                        }
                    }
                ]
            });
        });
    </script>
</body>
</html>
