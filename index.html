<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="John Thomas Fallon Photography - Capturing Moments in Stunning Photography">
    <title>John Thomas Fallon Photography</title>
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: var(--bg-color, #fafafa);
            color: var(--text-color, #333);
            line-height: 1.6;
        }

        header {
            background-color: var(--header-bg-color, #333);
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }

        .section-title {
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .common-section {
            margin-bottom: 40px;
            padding: 0 20px;
        }

        .profile-picture {
            max-width: 150px;
            border-radius: 50%;
            margin: 20px auto;
            display: block;
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .contact-form button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .contact-form button:hover {
            background-color: #555;
        }

        /* Updated styles for the image carousel */
        .image-carousel {
            text-align: center;
        }

        .slick-carousel {
            display: flex;
            flex-wrap: nowrap;
            overflow: hidden;
        }

        .slick-item {
            width: 300px; /* Set a fixed width */
            height: 300px; /* Set a fixed height to maintain a 1x1 aspect ratio */
            margin: 0 auto;
        }

        .slick-item img {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
            border-radius: 10px; /* Rounded corners for the images */
        }

        /* White background for Lightbox */
        .lb-backdrop, .lb-dataContainer {
            background-color: white !important; /* White background with !important to override Lightbox styles */
        }

        /* Social Icons */
        .social-icons {
            font-size: 20px;
            margin-top: 10px;
        }

        .social-icons a {
            color: #fff;
            margin: 0 10px;
            text-decoration: none;
        }

        /* Responsive Design */
        /* Add responsive styles for various screen sizes here */
        @media screen and (max-width: 768px) {
            .common-section {
                padding: 0 10px; /* Adjust padding for smaller screens */
            }

            .contact-form input, .contact-form textarea {
                padding: 8px;
            }

            .contact-form button {
                padding: 8px 16px;
            }

            .slick-item {
                width: 100%; /* Take up full width on smaller screens */
            }

            .slick-carousel {
                justify-content: center;
            }

            .social-icons {
                font-size: 16px;
            }
        }

        /* Analytics and Feedback */
        /* Add styles for analytics and feedback tools here */
        .analytics-feedback {
            background-color: #f5f5f5;
            padding: 20px;
            text-align: center;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        <h1>John Thomas Fallon Photography</h1>
        <!-- Add Instagram icon linked to the Instagram account -->
        <div class="social-icons">
            <a href="https://www.instagram.com/stuffitook"><i class="fab fa-instagram"></i></a>
        </div>
    </header>

    <!-- Image Carousel Section -->
    <section class="common-section image-carousel-section">
        <div class="container">
            <div class="image-carousel">
                <div class="slick-carousel">
                    <!-- Include all your images here -->
                    <div class="slick-item">
                        <img src="Abstract Zakim.png" alt="Abstract Zakim">
                    </div>
                    <div class="slick-item">
                        <img src="NYC Inbound.png" alt="NYC Inbound">
                    </div>
                    <div class="slick-item">
                        <img src="Reflecting Pool.png" alt="Reflecting Pool">
                    </div>
                    <!-- Add more images as needed -->
                    <div class="slick-item">
                        <img src="YourImage4.png" alt="Your Image 4">
                    </div>
                    <div class="slick-item">
                        <img src="YourImage5.png" alt="Your Image 5">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Contact Form with CSS animations and real-time validation feedback -->
    <section class="common-section contact-section">
        <div class="container">
            <form class="contact-form" id="contact-form">
                <input type="text" name="name" id="name" placeholder="Your Name" required>
                <input type="email" name="email" id="email" placeholder="Your Email" required>
                <textarea name="message" id="message" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>

    <!-- User Engagement Features -->
    <section class="common-section user-engagement-section">
        <div class="container">
            <!-- ... (your existing user engagement content) ... -->
        </div>
    </section>

    <!-- Add social media sharing buttons to images and include a live Instagram feed -->
    <section class="common-section social-share-section">
        <div class="container">
            <!-- ... (your existing social sharing content) ... -->
        </div>
    </section>

    <!-- Gamify the Website with a photography quiz and a monthly photo contest -->
    <section class="common-section gamify-section">
        <div class="container">
            <!-- ... (your existing gamify content) ... -->
        </div>
    </section>

    <!-- Personalize User Experience with a user login system and a newsletter signup option -->
    <section class="common-section user-experience-section">
        <div class="container">
            <!-- ... (your existing user experience content) ... -->
        </div>
    </section>

    <!-- Responsive Design -->
    <style>
        /* Add responsive styles for various screen sizes here */
        @media screen and (max-width: 768px) {
            .common-section {
                padding: 0 10px; /* Adjust padding for smaller screens */
            }

            .contact-form input, .contact-form textarea {
                padding: 8px;
            }

            .contact-form button {
                padding: 8px 16px;
            }

            .slick-item {
                width: 100%; /* Take up full width on smaller screens */
            }

            .slick-carousel {
                justify-content: center;
            }

            .social-icons {
                font-size: 16px;
            }
        }
    </style>

    <!-- Analytics and Feedback -->
    <section class="analytics-feedback">
        <!-- Add analytics and feedback content here -->
        This is a placeholder for analytics and feedback tools.
    </section>

    <!-- Initialize Slick Carousel -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <script>
        $(document).ready(function() {
            $('.slick-carousel').slick({
                centerMode: true,
                centerPadding: '0',
                slidesToShow: 4, // Set the number of images to display here
                dots: true,
                responsive: [
                    {
                        breakpoint: 768,
                        settings: {
                            centerMode: false,
                            slidesToShow: 1
                        }
                    }
                ]
            });
        });
    </script>
</body>
</html>
