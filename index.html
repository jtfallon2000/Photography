<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="John Thomas Fallon Photography - Capturing Moments in Stunning Photography">
    <title>John Thomas Fallon Photography</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>

    <header>
        <nav class="navbar">
            <div class="container">
                <div class="logo">
                    <h1>John Thomas Fallon Photography</h1>
                </div>
                <ul class="menu">
                    <li><a href="#featured-photo">Featured</a></li>
                    <li><a href="#gallery">Gallery</a></li>
                    <li><a href="landscape.html">Landscape</a></li>
                    <li><a href="bw.html">Black & White</a></li>
                    <li><a href="street.html">Street</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <section id="featured-photo" class="featured-section">
            <div class="container">
                <h2 class="section-title">Featured Photo</h2>
                <div class="featured-image">
                    <img src="SF Boats and Fog.png" alt="San Francisco Boats and Fog">
                </div>
            </div>
        </section>

        <section id="gallery" class="gallery-section">
            <div class="container">
                <h2 class="section-title">Gallery</h2>
                <div class="image-grid">
                    <a href="landscape.html" class="thumbnail">
                        <img src="Somewhere Out West.png" alt="Landscape Photography">
                        <div class="overlay">
                            <p>View Details</p>
                        </div>
                    </a>
                    <a href="bw.html" class="thumbnail">
                        <img src="Hudson Church.png" alt="Black & White Photography">
                        <div class="overlay">
                            <p>View Details</p>
                        </div>
                    </a>
                    <a href="street.html" class="thumbnail">
                        <img src="Smoke Break.png" alt="Street Photography">
                        <div class="overlay">
                            <p>View Details</p>
                        </div>
                    </a>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 John Thomas Fallon Photography. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
