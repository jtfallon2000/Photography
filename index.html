<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="John Thomas Fallon Photography - Capturing Moments in Stunning Photography">
    <title>John Thomas Fallon Photography</title>
    <link rel="icon" type="image/png" href="images/favicon.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: var(--bg-color, #fafafa);
            color: var(--text-color, #333);
            line-height: 1.6;
        }

        header {
            background-color: var(--header-bg-color, #333);
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }

        .section-title {
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .common-section {
            margin-bottom: 40px;
            padding: 0 20px;
        }

        .profile-picture {
            max-width: 150px;
            border-radius: 50%;
            margin: 20px auto;
            display: block;
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .contact-form button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .contact-form button:hover {
            background-color: #555;
        }

        /* Image Gallery Styles */
        .image-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .gallery-image {
            width: 100%;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .gallery-image:hover {
            transform: scale(1.05);
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .menu li {
                display: block;
                text-align: center;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>John Thomas Fallon Photography</h1>
        <nav>
            <ul class="menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">Portfolio</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="common-section about-section">
        <div class="container">
            <h2 class="section-title">About Me</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit...</p>
            <img src="profile.jpg" alt="John Thomas Fallon" class="profile-picture">
        </div>
    </section>

    <!-- Image Gallery Section -->
    <section class="common-section image-gallery-section">
        <div class="container">
            <h2 class="section-title">Gallery</h2>
            <div class="image-gallery">
                <!-- Images from GitHub repository -->
                <div><img src="Hudson Church.png" alt="Hudson Church" class="gallery-image"></div>
                <div><img src="Palm Springs Juxt.jpg" alt="Palm Springs Juxtaposition" class="gallery-image"></div>
                <div><img src="Pidgeon Chilgeon.jpg" alt="Pidgeon Chilgeon" class="gallery-image"></div>
                <div><img src="SF Boats and Fog.png" alt="SF Boats and Fog" class="gallery-image"></div>
                <div><img src="See Spot Run.png" alt="See Spot Run" class="gallery-image"></div>
                <div><img src="Shapes and Shadows.jpg" alt="Shapes and Shadows" class="gallery-image"></div>
                <div><img src="Smoke Break.png" alt="Smoke Break" class="gallery-image"></div>
                <div><img src="Somewhere Out West.png" alt="Somewhere Out West" class="gallery-image"></div>
                <!-- Add more images as needed -->
            </div>
        </div>
    </section>

    <section class="common-section contact-section">
        <div class="container">
            <h2 class="section-title">Contact Me</h2>
            <form class="contact-form" id="contact-form">
                <input type="text" name="name" id="name" placeholder="Your Name" required>
                <input type="email" name="email" id="email" placeholder="Your Email" required>
                <textarea name="message" id="message" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>

    <script>
        document.getElementById("contact-form").addEventListener("submit", function(event) {
            const name = document.getElementById("name").value.trim();
            const email = document.getElementById("email").value.trim();
            const message = document.getElementById("message").value.trim();

            if (name === "" || email === "" || message === "") {
                alert("Please fill out all fields.");
                event.preventDefault();
            } else if (!validateEmail(email)) {
                alert("Please enter a valid email address.");
                event.preventDefault();
            }
        });

        function validateEmail(email) {
            const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return regex.test(email);
        }
    </script>
</body>
</html>
