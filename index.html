    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: var(--bg-color, #fafafa);
            color: var(--text-color, #333);
            line-height: 1.6;
        }

        header {
            background-color: var(--header-bg-color, #333);
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }

        .section-title {
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .common-section {
            margin-bottom: 40px;
            padding: 0 20px;
        }

        .profile-picture {
            max-width: 150px;
            border-radius: 50%;
            margin: 20px auto;
            display: block;
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .contact-form button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .contact-form button:hover {
            background-color: #555;
        }

        /* Image Gallery Styles */
        .image-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .gallery-image {
            width: 100%;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .gallery-image:hover {
            transform: scale(1.05);
            cursor: pointer;
        }

        /* Additional CSS for the requested changes */
        /* Remove Facebook and Twitter icons */
        .social-icons a i.fa-facebook, .social-icons a i.fa-twitter {
            display: none;
        }

        /* Instagram icon now links to the Instagram account */
        .social-icons a i.fa-instagram {
            color: #fff;
            margin: 0 10px;
            text-decoration: none;
        }

        /* Add white background to images when clicked/enlarged */
        .lightbox {
            background-color: white;
        }

        /* Hide the navigation arrows */
        .lb-prev, .lb-next {
            display: none;
        }
    </style>
</head>
