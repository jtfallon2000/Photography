<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="John Thomas Fallon Photography - Capturing Moments in Stunning Photography">
    <title>John Thomas Fallon Photography</title>
    <link rel="icon" type="image/png" href="images/favicon.png">
    <style>
        /* Importing Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        /* Reset and body styles */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: var(--bg-color, #fafafa);
            color: var(--text-color, #333);
            line-height: 1.6;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Header styles */
        header {
            background-color: var(--header-bg-color, #333);
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }

        /* Section title styles */
        .section-title {
            font-weight: 700;
            margin-bottom: 1rem;
        }

        /* Common section styles */
        .common-section {
            margin-bottom: 40px;
            padding: 0 20px;
        }

        /* Profile picture styles */
        .profile-picture {
            max-width: 150px;
            border-radius: 50%;
            margin: 20px auto;
            display: block;
        }

        /* Form input styles */
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        /* Button styles */
        .contact-form button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        /* Button hover state */
        .contact-form button:hover {
            background-color: #555;
        }

        /* Blog post styles */
        .blog-post {
            margin-bottom: 20px;
        }

        /* Blog image styles */
        .blog-image {
            max-width: 100%;
            height: auto;
            margin: 20px 0;
        }

        /* Responsive design for smaller screens */
        @media (max-width: 768px) {
            .menu li {
                display: block;
                text-align: center;
                margin: 10px 0;
            }

            .image-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
        }

        /* Light/dark mode switch styles */
        .theme-switch-wrapper {
            display: flex;
            align-items: center;
            margin-bottom: 1em;
            justify-content: center; /* Center the switch */
        }

        .theme-switch {
            display: inline-block;
            height: 34px;
            position: relative;
            width: 60px;
        }

        .theme-switch input {
            display: none;
        }

        .slider {
            background-color: #ccc;
            bottom: 0;
            cursor: pointer;
            left: 0;
            position: absolute;
            right: 0;
            top: 0;
            transition: .4s;
        }

        .slider:before {
            background-color: #fff;
            bottom: 4px;
            content: "";
            height: 26px;
            left: 4px;
            position: absolute;
            transition: .4s;
            width: 26px;
        }

        input:checked + .slider {
            background-color: #66bb6a;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .slider.round {
            border-radius: 34px;
        }

        .slider.round:before {
            border-radius: 50%;
        }

        /* Light and dark color variables */
        :root {
            --bg-color: #fafafa;
            --text-color: #333;
            --header-bg-color: #333;
            /* Add more variables as needed for your theme */
        }
    </style>
</head>
<body>
    <header>
        <h1>John Thomas Fallon Photography</h1>
        <nav>
            <ul class="menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">Portfolio</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="common-section about-section">
        <div class="container">
            <h2 class="section-title">About Me</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit...</p>
            <img src="profile.jpg" alt="John Thomas Fallon" class="profile-picture">
        </div>
    </section>

    <section class="common-section contact-section">
        <div class="container">
            <h2 class="section-title">Contact Me</h2>
            <form class="contact-form" id="contact-form">
                <input type="text" name="name" id="name" placeholder="Your Name" required>
                <input type="email" name="email" id="email" placeholder="Your Email" required>
                <textarea name="message" id="message" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>

    <script>
        document.getElementById("contact-form").addEventListener("submit", function(event) {
            const name = document.getElementById("name").value.trim();
            const email = document.getElementById("email").value.trim();
            const message = document.getElementById("message").value.trim();

            if (name === "" || email === "" || message === "") {
                alert("Please fill out all fields.");
                event.preventDefault();
            } else if (!validateEmail(email)) {
                alert("Please enter a valid email address.");
                event.preventDefault();
            }
        });

        function validateEmail(email) {
            const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return regex.test(email);
        }
    </script>
</body>
</html>
