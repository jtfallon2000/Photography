<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="John Thomas Fallon Photography - Capturing Moments in Stunning Photography">
    <title>John Thomas Fallon Photography</title>
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: var(--bg-color, #fafafa);
            color: var(--text-color, #333);
            line-height: 1.6;
        }

        header {
            background-color: var(--header-bg-color, #333);
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }

        .section-title {
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .common-section {
            margin-bottom: 40px;
            padding: 0 20px;
        }

        .profile-picture {
            max-width: 150px;
            border-radius: 50%;
            margin: 20px auto;
            display: block;
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .contact-form button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .contact-form button:hover {
            background-color: #555;
        }

        /* Image Gallery Styles */
        .image-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); /* Square aspect ratio */
            gap: 20px;
            padding: 20px;
        }

        .image-wrapper {
            position: relative;
            overflow: hidden;
            width: 250px; /* Set a fixed width */
            height: 250px; /* Set a fixed height for 1x1 aspect ratio */
        }

        .gallery-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            background-color: white; /* White background */
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .gallery-image:hover {
            transform: scale(1.05);
            cursor: pointer;
        }

        /* White background for Lightbox */
        .lb-backdrop {
            background-color: rgba(255, 255, 255, 0.95); /* White background with some transparency */
        }

        .lb-container {
            background-color: transparent; /* Remove default background color */
            box-shadow: none; /* Remove default shadow */
        }

        /* Social Icons */
        .social-icons {
            font-size: 20px;
            margin-top: 10px;
        }

        .social-icons a {
            color: #fff;
            margin: 0 10px;
            text-decoration: none;
        }

        /* Responsive Design */
        /* Add responsive styles for various screen sizes here */
        @media screen and (max-width: 768px) {
            .common-section {
                padding: 0 10px; /* Adjust padding for smaller screens */
            }

            .contact-form input, .contact-form textarea {
                padding: 8px;
            }

            .contact-form button {
                padding: 8px 16px;
            }

            .gallery-image {
                border-radius: 5px;
            }

            .social-icons {
                font-size: 16px;
            }
        }

        /* Analytics and Feedback */
        /* Add styles for analytics and feedback tools here */
        .analytics-feedback {
            background-color: #f5f5f5;
            padding: 20px;
            text-align: center;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
